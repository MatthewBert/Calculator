<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="screen">
            0
        </div>
        <div id="calculator-buttons">
            <div class="button-row">
                <button class="calc-button clear double">C</button>
                <button class="calc-button undo">&leftarrow;</button>
                <button class="calc-button operator">/</button>
            </div>
            <div class="button-row">
                <button class="calc-button num">7</button>
                <button class="calc-button num">8</button>
                <button class="calc-button num">9</button>
                <button class="calc-button operator">x</button>
            </div>
            <div class="button-row">
                <button class="calc-button num">4</button>
                <button class="calc-button num">5</button>
                <button class="calc-button num">6</button>
                <button class="calc-button operator">-</button>
            </div>
            <div class="button-row">
                <button class="calc-button num">1</button>
                <button class="calc-button num">2</button>
                <button class="calc-button num">3</button>
                <button class="calc-button operator">+</button>
            </div>
            <div class="button-row">
                <button class="calc-button num triple">0</button>
                <button class="calc-button equal">&equals;</button>
            </div>
        </div>
    </div>
</body>
</html>
